<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
      <link rel="stylesheet" href="style.css">
        <script src="script.js"></script>
    <title>Tic Tac Toe</title>
  </head>
  <body onload="startGame()">
    <audio src="backgroundSong.mp3" autoplay>
      </audio>
      <div class="text-center">
      <h1>Welcome to Tic Tac Toe Game</h1>
      <h4><div id="message"></div></h4>
    <div class="container"><br>
        <div class="row r0">
        <div  id="c0" class="col-4 c0" onclick="nextMove(this)"></div>
        <div  id="c1" class="col-4 c1" onclick="nextMove(this)"></div>
        <div  id="c2" class="col-4 c2" onclick="nextMove(this)"></div>
      </div>
      <div class="row r1">
        <div  id="c3" class="col-4 c3" onclick="nextMove(this)"></div>
        <div  id="c4" class="col-4 c4" onclick="nextMove(this)"></div>
        <div  id="c5" class="col-4 c5" onclick="nextMove(this)"></div>
      </div>
      <div class="row r2">
        <div  id="c6" class="col-4 c6" onclick="nextMove(this)"></div>
        <div  id="c7" class="col-4 c7" onclick="nextMove(this)"></div>
        <div  id="c8" class="col-4 c8" onclick="nextMove(this)"></div>
      </div>
      </div><br>
      <button class="btn btn-success" onclick="reset()">Reset Board</button>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    </body>
</html>
